<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="FONTS/BeniBold/style.css">

<body>
    <div class="filter position-relative d-flex">

        </div>

        <div class="footer bg-white bottom-0 d-flex align-items-end">

                <p class=" fs-5 text-white lh-1 my-auto">B A C K</p>
            </div>
            <div class="" id="weaponsWindow">
                <div class="weapon">

                </div>
            </div>
        </div>
    </div>

</html>
